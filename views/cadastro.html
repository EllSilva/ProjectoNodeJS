
        
<!DOCTYPE html>
<html>
    <head>
        <title>Aplicacao com <%= title %></title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
    <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script  type="text/javascript" src="javascripts/jquery-3.4.1.js"></script>
        <script  type="text/javascript" src="javascripts/validacao.js" ></script>
        <script src="../public/javascripts/validacao.js" type="text/javascript"></script>
    </head>
    <body>                    
        <a href="/">Home</a>   

        <fieldset id="formCadastro"> 
            <legend> Cadastro de Pessoa</legend>
            <form  action="/Cadastrar-Pessoa" method="POST" onsubmit="return validar()" >

                <div>
                    <label for="nome">Nome:</label>  
                    <input type="text" name="nome" class="btn btn-primary" id="nome" class="form-control" />
                </div>
                <div>
                    <label for="sobrenome:">Sobrenome:</label> 
                    <input type="text" name="sobrenome" class="btn btn-primary" id="sobrenome"  class="form-control" />
                </div>
                <div>
                    <label for="cpf">CPF:</label> 
                    <input type="text" name="cpf" class="btn btn-primary" id="cpf" class="form-control" />
                </div>
                <div>
                    <label for="telef" >Telef:</label> 
                    <input type="text" name="telef" class="btn btn-primary" id="telef"  class="form-control" />
                </div>
                <div>
                    <label for="endereco" >Endere√ßo:</label> 
                    <input type="text" name="endereco" class="btn btn-primary" id="endereco" class="form-control" />
                </div>
                <hr>
                <div>
                    <input type="submit" value="Cadastrar" name="cadastro"  class="btn btn-primary" />
                </div>
            </form>   
        </fieldset>

        <fieldset id="formCadastro">  
            <legend> Pesquisar de Usuarios </legend>
            <form  action="/pesquisar" method="GET" >

                <div>
                    <label for="nome">Nome:</label>  
                    <input type="text" name="nome" class="btn btn-primary" id="nome"  class="btn btn-primary"/>
                </div>

                <div>
                    <input type="submit" value="buscar" name="cadastro"  class="btn btn-primary"/>
                </div>
            </form>   
        </fieldset>

        <fieldset>
            <legend>Pessoa Cadastradas</legend>
            <table border="1"  id="registro" class="table table-striped table-bordered table-hover">           
                <thead>
                <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>CPF</td>
                    <td>Telef</td>
                    <td>Endereco</td>    
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <% for(i=0; i<pessoas.length; i++) {%>
                    <tr>
                        <td> <%= pessoas[i].nome %></td>
                        <td><%= pessoas[i].sobrenome %></td>
                        <td><%= pessoas[i].cpf %></td>
                        <td><%= pessoas[i].telef %></td>
                        <td><%= pessoas[i].endereco %></td>
                        <td><a href="/alterar?cpf=<%= pessoas[i].cpf %>" class="btn btn-warning "  >Alterar</a></td>
                        <td><a href="#"  onclick="excluirDados('<%= pessoas[i].cpf %>')" class="btn btn-danger " >Excluir</a></td>
                    </tr>
                    <% }%>

            </table>

        </fieldset>

    </body>
</html>
